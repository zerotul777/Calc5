<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://result.school/logo-result.school.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>01. JS Base</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calc">
      <h1>Калькулятор</h1>
      <input 
        type="number"
        class="form"
        placeholder="Введите 1 число"
        id="input1"
        value="10"
        />
      <input
        type="number"
        class="form"
        placeholder="Введите 2 число"
        id="input2"
        value="5"
      />
      <div class="buttons">
        <button class="btn btn-plus" id="plus">+</button>
        <button class="btn btn-minus" id="minus">-</button>
        <button class="btn btn-mult" id="mult">*</button>
        <button class="btn btn-div" id="div">/</button>
      </div>

      <button class=" btn btn-submit" id="submit">
        Вычислить
      </button>

      <div class="result-window">
        <h4>Результат:</h4>
        <p id="result" class="result">49</p>
      </div>
    </div>
  </body>
</html>
